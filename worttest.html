<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css"> -->
    <title>Worttest</title>
     <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/worttest.css?v=1.10">
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="goBackToLevel()">Zurück zur Startseite</button>
      <div class="mode-switch">
        <label><input type="radio" name="mode" value="words" checked>Wörter</label>
        <label><input type="radio" name="mode" value="sentences">Sätze</label>
      </div>
      <div class="score-group-container">
        <div class="score">Punktzahl: <span id="score">0</span></div>
        <div class="group-index">Gruppe: <span id="group-index">3</span></div>
      </div>
      <div class="timer">Verbleibende Zeit: <span id="timer">840</span> Sekunden</div>
      <div class="columns" id="columns"></div>
      <div class="sentence-game" id="sentence-game" style="display: none;">
        <div class="sentence-count" id="sentence-count">Verbleibende Sätze : <span id="counter">840</span></div>
        <div class="sentence-translation" id="sentence-translation"></div>
        <div class="sentence-boxes" id="sentence-boxes"></div>
        <div class="word-bank" id="word-bank"></div>
        <div class="completed-sentence" id="completed-sentence"></div>
        
      </div>
    </div>
    <div class="popup" id="result-popup">
      <h2>Ergebnis</h2>
      <p>مجموع امتیازات: <span id="total-score"></span></p>
      <p>امتیازات کسب‌شده: <span id="earned-score"></span></p>
      <button onclick="restartGame()">Neustart</button>
      <button class="back-button" onclick="goBackToLevel()">Zurück zur Startseite</button>
    </div>

    <script src="./js/worttest.js?v=1.10"></script>
</body>

</html>
